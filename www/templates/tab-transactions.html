<ion-view view-title="Transactions">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="trx in transactions" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <div class="row">
          <div class="col">{{trx.recipient}}</div>
          <div class="col">{{trx.amount}} EUR</div>
          <div class="col">{{trx.date}}</div>
          <div class="col">{{trx.category}}</div>

          <i class="icon ion-chevron-right icon-accessory"></i>

          <ion-option-button class="button-assertive" ng-click="remove(chat)">
            Delete
          </ion-option-button>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
